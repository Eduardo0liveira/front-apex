   <!-- JS -->
<script>

      /* Desenvolver um sistema onde o usuário informa um número, 
            em seguida exibe a tabuada daquele número */

    


    // Pedir o número
    var numero = prompt('Informe um número')

    //Laço
    var indice = 0

    while(indice < 11){
        document.write(numero+ " X " +indice+ " = " +(numero * indice + "<br>"))
        indice++

    }





</script>
