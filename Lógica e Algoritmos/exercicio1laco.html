<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>

     <input type="text" id="n1" placeholder="Insira um número">
     <input type="text" id="n2" placeholder="Insira um número">
     <button onclick="acao()">enviar</button>

     <!-- JS -->
<script>
    function acao(){
        var number1 = parseInt(document.querySelector('#n1').value)
    var number2 = parseInt(document.querySelector('#n2').value)

        if (number1 <= number2){
            while (number1 <= number2){
                document.write(number1 )
                number1++ 
            }

        }else{
            while (number2 <= number1){
                document.write(number2 )
                number2++ 
            }
        }
            
    }
    



</script>


    
</body>
</html>
