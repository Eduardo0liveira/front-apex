</head>
<body>
    <input type="text" id="numero" placeholder="Informe um nÃºmero">
    <button onclick="action()">Enviar</button>

    <!-- JS -->
    <script>
    function action(){
    var numero = parseInt(document.querySelector("#numero").value)

    var indice = 0

    while(indice < 11){
    numero * indice
    indice++
    document.write (numero * indice + "<br>")
    }
}




    </script>
