<!-- JS -->
<script>
    /* 

      ++ Incrementa mais um
      -- Decrementa menos um
      +=3 Incrementa mais três
      -= Decrementa menos dois
      *=4 Incrementa vezes quatro
      /= Decrementa dividindo por dois

      */

      //Laço
      var contador = 0

      while(contador < 11){
        document.write(contador+"<br>")
        contador++

      }







</script>
